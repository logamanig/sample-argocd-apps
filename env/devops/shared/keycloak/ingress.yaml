apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak-ingress
  namespace: shared
  # annotations:
  #   nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
spec:
  ingressClassName: nginx
  # tls:
  # - hosts:
  #   - sso.192.168.64.26.nip.io
  rules:
  - host: sso.192.168.64.26.nip.io
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: keycloak
            port: 
              name: http