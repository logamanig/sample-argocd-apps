apiVersion: v1
data:
  datasource.yaml: |-
    datasources:
    - name: Loki
      type: loki
      url: http://loki-loki-distributed-gateway.loki
      access: proxy
      isDefault: false
      editable: false
      version: 1
      jsonData:
        timeInterval: 30s

    - name: Tempo
      type: tempo
      url: http://tempo-tempo-distributed-query-frontend.tempo:3100
      access: proxy
      isDefault: false
      editable: false
      version: 1
      jsonData:
        timeInterval: 30s
        tracesToLogs:
          datasourceUid: 'loki'
          tags: ['job', 'instance', 'pod', 'namespace']
          mappedTags: [{ key: 'service.name', value: 'service' }]
          mapTagNamesEnabled: false
          spanStartTimeShift: '1h'
          spanEndTimeShift: '1h'
          filterByTraceID: false
          filterBySpanID: false
          lokiSearch: true
        # serviceMap:
        #   datasourceUid: 'prometheus'
        search:
          hide: false
        nodeGraph:
          enabled: true
kind: ConfigMap
metadata:
  name: grafana-kube-prometheus-st-grafana-datasource
  namespace: prometheus-operator
