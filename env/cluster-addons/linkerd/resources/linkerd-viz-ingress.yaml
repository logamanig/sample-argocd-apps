apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: linkerd-viz-ingress
  namespace: linkerd-viz
  labels:
    name: linkerd-viz-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: mk.linkerd-viz.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: web
            port: 
              name: http
