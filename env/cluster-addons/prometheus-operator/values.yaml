# Manage only PROMETHEUS resources on cluster-addon 
# and disable Grafana as part of this cluster addon 
# as grafana to be deployed in DevOps cluster as centralized service
alertmanager:
  enabled: false

grafana:
  enabled: false

nodeExporter:
  enabled: false

prometheus:
  enabled: true

  service:
    port: 9090

    additionalPorts:
      - name: http
        port: 80
        targetPort: 9090
  
  ingress:
    enabled: true
    hosts:
      - mk.prometheus.local
    paths:
      - /
    # tls:
    #   - hosts:
    #       - mk.prometheus.local

prometheus-operator:
  tls:
    enabled: true
  admissionWebhooks: 
    enabled: true
    patch:
      podAnnotations:
        linkerd.io/inject: disabled
  # Use certmanager to generate webhook certs
    certManager:
      enabled: true
      # self-signed root certificate
      rootCert:
        duration: ""  # default to be 5y
      admissionCert:
        duration: ""  # default to be 1y
      # issuerRef:
      #   name: "issuer"
      #   kind: "ClusterIssuer"
