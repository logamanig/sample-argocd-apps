jaeger:
  create: true
  spec:
    strategy: allInOne # production
    allInOne:
      image: jaegertracing/all-in-one:1.31.0
      options:
        log-level: debug
        query:
          base-path: /jaeger
        prometheus:
          server-url: "http://prometheus-operator-kube-p-prometheus:9090"
      metricsStorage:
        type: prometheus

    storage:
      options:
        memory:
          max-traces: 100000

    ingress:
      enabled: true
      hosts:
        - mk.jaeger.local