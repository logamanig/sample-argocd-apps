apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger
spec:
  strategy: allinone
  allInOne:
    image: jaegertracing/all-in-one:1.33
    options:
      prometheus:
        server-url: http://prometheus-operator-kube-p-prometheus:9090
    metricsStorage:
      type: prometheus
  storage:
    options:
      memory:
        max-traces: 100000
  ingress:
    enabled: true
    hosts:
      - mk.jaeger.local