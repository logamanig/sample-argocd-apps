apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger-operator-jaeger
spec:
  strategy: allinone
  allInOne:
    image: jaegertracing/all-in-one:1.33
    options:
      prometheus:
        server-url: http://prometheus-operator-kube-p-prometheus:9090
    metricsStorage:
      type: prometheus
  storage:
    type: badger
    
  ingress:
    enabled: true
    hosts:
      - mk.jaeger.local