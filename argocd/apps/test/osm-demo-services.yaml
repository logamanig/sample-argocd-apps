apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: linkerd-demo-app
  namespace: argocd
spec:
  destination:
    name: ""
    namespace: test
    server: "https://kubernetes.default.svc"
  source:
    path: env/test/osm-demo-services
    repoURL: "https://github.com/logamanig/sample-argocd-apps"
    targetRevision: master
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
